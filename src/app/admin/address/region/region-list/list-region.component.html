<div fxLayout="row" class="p-5 mt-5" style="margin: auto; width: 80%">
  <mat-card fxFlex="100" fxLayout="column" class="mt-5 mat-card-custom">
      <mat-card-header class="custom-mat-card-header" fxLayout="row">
          <div fxFlex="40">
              <mat-card-title>{{'pageHeader.RegionList'|translate }}</mat-card-title>
          </div>
      </mat-card-header>
      <mat-card-content fxFlex="100">

      <div class="search-box">
        <mat-form-field fxFlex style="width: 100%;">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{'common.commands.Search' | translate}}">
        </mat-form-field>
      </div>

      <div class="mat-elevation-z8" style="margin-top: 15px;">
          <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
          <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="regionId">
              <mat-header-cell *matHeaderCellDef mat-sort-header >{{'labels.Id'|translate}}</mat-header-cell>
              <mat-cell *matCellDef="let row" > {{row.RegionId}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="descriptionEng">
              <mat-header-cell *matHeaderCellDef mat-sort-header>{{'labels.DescriptionEngList'|translate}}</mat-header-cell>
              <mat-cell *matCellDef="let row" > {{row.DescriptionEng}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="descriptionAmh">
              <mat-header-cell *matHeaderCellDef mat-sort-header>{{'labels.DescriptionAmhList'|translate}}</mat-header-cell>
              <mat-cell *matCellDef="let row" > {{row.DescriptionAmh}}</mat-cell>
            </ng-container>
          
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef >
                <button mat-button color="primary" matTooltip="Add New Record" (click)="openEditRegionDialog(0)">
                  <mat-icon class="mat-button-icon">add_location</mat-icon>
                  {{'common.commands.Add' | translate}}
                </button>
             
              </mat-header-cell>
              <mat-header-cell *matHeaderCellDef >
              </mat-header-cell>
              <mat-cell *matCellDef="let regions" >
                <span>
                  <button mat-icon-button (click)="openEditRegionDialog(regions.RegionId)" type="button">
                    <mat-icon>edit_location</mat-icon>
                  </button>
                </span>
                <span>
                    <button mat-icon-button (click)="confirmDelete(regions)" type="button">
                      <mat-icon color="warn">delete</mat-icon>
                    </button>
                </span>
              </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
          </mat-table>
        
          <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
  
    </mat-card-content>
</mat-card>
</div>
