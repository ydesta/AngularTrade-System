<div fxLayout="row" class="p-4 mt-4">
  <mat-card fxFlex="100">
    <mat-card-header fxLayout="row">
      <div fxFlex="40">
        <mat-card-title>{{'registerTrade.editor.AnnualAuditorReport' | translate}}</mat-card-title>
      </div>
      <div fxFlex fxLayoutAlign="end">
        <button style="color: red;" mat-button (click)="onClose()">X</button>
      </div>
    </mat-card-header>

    <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto"
      proportion="60" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
      [useMouseWheel]="false" orientation="ltr">
      <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.Url"
        overlayColor="#00010040" [hideOverlay]="false"></mat-carousel-slide>
    </mat-carousel>
  </mat-card>
</div>
