<app-breadcrumb [title]="'oversight.children.criteria.schedule' | translate"></app-breadcrumb>
<div class="ml-3 mr-3 mt-5 pt-4" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
  <mat-card fxFlex="100">
    <mat-card-header>
      <mat-card-title>
        {{
        "oversight.children.criteria.schedule" | translate | uppercase
      }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <table mat-table matSort matSortStart="desc" [dataSource]="datasource"
        class="mat-elevation-z6 mb-2 mt-4 table-bordered">
        <!-- ExchangeActor -->
        <ng-container matColumnDef="ExchangeActor">
          <th id="ExchangeActor" mat-header-cell *matHeaderCellDef>
            {{ "Oversight.schedule.ExchangeActor" | translate }}
          </th>
          <td mat-cell *matCellDef="let data">
            {{ data.ExchangeActor }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Address">
          <th id="Address" mat-header-cell *matHeaderCellDef>
            {{ "Oversight.schedule.Address" | translate }}
          </th>
          <td mat-cell *matCellDef="let data">
            {{ data.Address }}
          </td>
        </ng-container>
        <!-- Customer Column -->
        <ng-container matColumnDef="ScheduleDate">
          <th id="ScheduleDate" mat-header-cell *matHeaderCellDef>
            {{ "Oversight.schedule.scheduleDate" | translate }}
          </th>
          <td mat-cell *matCellDef="let data">
            {{ data.ScheduleDate }}
          </td>
        </ng-container>
        >
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
